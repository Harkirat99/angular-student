<table style="width: 100%;margin: 10px;" mat-table [dataSource]="students" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>
  <ng-container matColumnDef="class">
    <th mat-header-cell *matHeaderCellDef> Class </th>
    <td mat-cell *matCellDef="let student"> {{student.class.name}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="select(element.id)">Select</button>
      <button mat-raised-button color="warn" (click)="delete(element.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'name','age','class', 'action']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'name','age','class', 'action'];"></tr>
</table>

<div id="btnstu">
  <button mat-raised-button color="primary" (click)="add()">create</button>
</div>
<div id="btnstu2">
  <button mat-raised-button color="primary" (click)="class()">Back</button>

</div>

<div class="mainCont">

  <div class="mat-display-2">Update</div>

  <div class="row inputCont">
    <mat-form-field class="col-sm-6">
      <input type="text" matInput placeholder="Update your class ID" [(ngModel)]="class.id">
    </mat-form-field>
    <mat-form-field class="col-sm-6">
      <input type="text" matInput placeholder="Update your class name" [(ngModel)]="class.name">
    </mat-form-field>
  </div>

  <button class="leftButton" mat-raised-button color="primary" (click)="save()">Save</button>
  <button class="rightButton" mat-raised-button color="primary" (click)="back()">Back</button>

</div>

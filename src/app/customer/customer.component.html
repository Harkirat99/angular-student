<div class="mainCont">
  <div class="mat-display-2">Update</div>
  <div class="row inputCont">
    <mat-form-field class="col-sm-6">
      <input type="text" matInput placeholder="Update your ID" [(ngModel)]="customer.id"/>
    </mat-form-field>

    <mat-form-field class="col-sm-6">
      <input type="text" matInput placeholder="Update your  firstname" [(ngModel)]="customer.firstname"/>
    </mat-form-field>

    <mat-form-field class="col-sm-6">
      <input type="text" matInput placeholder="Update your  lastname" [(ngModel)]="customer.lastname"/>
    </mat-form-field>

    <mat-form-field class="col-sm-6">
      <input type="text" matInput placeholder="Update your  email" [(ngModel)]="customer.email"/>
    </mat-form-field>

    <mat-form-field class="col-sm-6">
      <input type="text" matInput placeholder="Update your  country" [(ngModel)]="customer.country"/>
    </mat-form-field>

    <mat-form-field class="col-sm-6">
      <input type="text" matInput placeholder="Update your  state" [(ngModel)]="customer.state"/>
    </mat-form-field>

    <mat-form-field class="col-sm-6">
      <input type="text" matInput placeholder="Update your  city" [(ngModel)]="customer.city"/>
    </mat-form-field>

    <mat-form-field class="col-sm-6">
      <input type="text" matInput placeholder="Update your  phonenumber" [(ngModel)]="customer.phonenumber"/>
    </mat-form-field>

  </div>
  <button class="leftButton" mat-raised-button color="primary" (click)="save()">Save</button>
  <button class="rightButton" mat-raised-button color="primary" (click)="back()">Back</button>
</div>

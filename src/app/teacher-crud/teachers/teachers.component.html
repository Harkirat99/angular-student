<div id="header" class="mat-display-2">Teachers</div>

<table style="width: 100%;margin: 10px;" mat-table [dataSource]="teachers" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="class">
    <th mat-header-cell *matHeaderCellDef> Class </th>
    <td mat-cell *matCellDef="let teacher"> {{teacher.class.name}} </td>
  </ng-container>   

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="select(element.id)">Select</button>
      <button mat-raised-button color="warn" (click)="delete(element.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'name','class', 'action']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'name','class', 'action'];"></tr>
</table>

<div id="btn3">
  <button mat-raised-button color="primary" (click)="add()">create</button>
</div>
<div id="btn2">
  <button mat-raised-button color="primary" (click)="student()">Back</button>

</div>
